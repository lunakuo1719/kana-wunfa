<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="apple-touch-icon" href="https://lunakuo1719.github.io/kana-wunfa/nanaicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>文法討伐團~捏！</title>

    <style>
        :root {
            --kanahei-pink: #fce4ec; 
            --kanahei-rose: #f06292; 
            --kanahei-brown: #6d4c41; 
            --kanahei-cream: #fff9c4; 
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Arial', sans-serif; 
            font-weight: 900; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            margin: 0; 
            /* 加入 env() 避開瀏海，並增加底部空間 */
            padding: calc(env(safe-area-inset-top) + 10px) 15px 20px 15px;
            background-color: var(--kanahei-pink); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            /* 關鍵修正：讓內容垂直置中，不會全部黏在上面 */
            justify-content: center; 
            height: 100vh; 
            height: -webkit-fill-available;
            overflow: hidden; /* 禁止整頁滾動，只讓卡片內部滾動 */
        }

        html { height: -webkit-fill-available; }

        .card {
            width: 100%; 
            max-width: 500px; 
            /* 關鍵修正：強制卡片高度佔螢幕 85%，解決下方空蕩蕩的問題 */
            height: 85vh; 
            background: white;
            border: 5px solid var(--kanahei-brown);
            border-radius: 35px; 
            padding: 25px 20px; /* 增加內部留白 */
            box-shadow: 0px 8px 0px var(--kanahei-rose);
            position: relative; 
            text-align: center;
            
            /* 讓卡片內部變成彈性盒子，可以把內容撐開 */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* 如果內容真的太多，卡片內部可以滑動 */
        }

        /* 修正：遊戲區域撐滿剩餘空間，讓選項不會擠在最上面 */
        #game-zone {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 調整題目下方的空間 */
        #choices-area {
            margin-top: 20px;
        }

        /* 返回鍵保持在右邊 */
        .back-btn { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 45px; 
            height: 45px; 
            cursor: pointer; 
            z-index: 100; 
        }

        .header-gifs { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .header-gifs img { width: 30%; height: auto; }
        .header-gifs img:nth-child(2) { width: 36%; transform: translateY(-5px); }

        #feedback-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 999; display: none; pointer-events: none;
        }
        #feedback-overlay img { width: 180px; filter: drop-shadow(0 0 10px white); }

        #win-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 1000; text-align: center;
        }
        #win-overlay .reward-img { width: 250px; height: 250px; border: 6px solid var(--kanahei-brown); border-radius: 20px; margin: 15px 0; object-fit: cover; }

        #collection-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: white; display: none; flex-direction: column; z-index: 2000; padding: 20px; overflow-y: auto;
        }
        .album-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .album-item { aspect-ratio: 1; border: 2px dashed #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: #fafafa; overflow: hidden; }
        .album-item img { width: 100%; height: 100%; object-fit: cover; }

        .progress-info { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px; color: var(--kanahei-brown); padding: 0 5px; }
        .progress-container { margin-bottom: 15px; position: relative; height: 45px; flex-shrink: 0; }
        .piske-runner { position: absolute; bottom: 8px; width: 50px; transition: left 0.3s; margin-left: -25px; }
        .bar-outer { height: 12px; background: var(--kanahei-cream); border: 2px solid var(--kanahei-brown); border-radius: 10px; overflow: hidden; }
        .bar-inner { height: 100%; width: 0%; background: var(--kanahei-rose); transition: width 0.3s; }

        .q-box { font-size: 24px; color: var(--kanahei-brown); margin: 20px 0 30px 0; text-align: left; line-height: 1.5; padding: 0 5px; flex-grow: 0; }
        
        .btn-choice { 
            background: white; margin-bottom: 15px; font-size: 20px; 
            border: 3px solid var(--kanahei-brown); border-radius: 18px; 
            width: 100%; padding: 18px; text-align: left; cursor: pointer; color: var(--kanahei-brown);
            box-shadow: 0 4px 0 #ddd; transition: background 0.2s;
        }

        .btn-correct-reveal {
            background-color: var(--kanahei-rose) !important;
            color: white !important;
            border-color: var(--kanahei-brown) !important;
            box-shadow: 0 4px 0 var(--kanahei-brown) !important;
        }
        .btn-wrong-select {
            background-color: #eee !important;
            color: #aaa !important;
            border-color: #ccc !important;
            box-shadow: none !important;
        }

        .main-btn { 
            width: 100%; padding: 15px; font-size: 22px; border-radius: 30px; 
            background: var(--kanahei-rose); color: white; border: 4px solid var(--kanahei-brown); 
            cursor: pointer; box-shadow: 0 5px 0 var(--kanahei-brown); margin: 10px 0;
        }
        .translation-box { background: #fff9c4; padding: 15px; border-radius: 20px; margin-top: auto; font-size: 17px; border: 3px dashed var(--kanahei-rose); color: #d81b60; text-align: left; margin-bottom: 10px; }
        .hidden { display: none !important; } /* 加強 hidden 權重 */
    </style>
</head>
<body>

<div id="feedback-overlay"><img id="feedback-img" src=""></div>
<div id="win-overlay" onclick="location.reload()">
    <h2 id="win-msg" style="color: var(--kanahei-rose); margin: 0;">獲得新貼紙！捏！</h2>
    <img id="reward-img" class="reward-img" src="">
    <h1 style="color: var(--kanahei-brown); margin: 0;">攻略成功！捏！</h1>
    <p>點擊畫面回到首頁</p>
</div>
<div id="collection-overlay">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: var(--kanahei-rose);">我的收集冊</h2>
        <button onclick="document.getElementById('collection-overlay').style.display='none'" style="padding: 10px 20px; border-radius: 15px; border: 2px solid var(--kanahei-brown);">關閉</button>
    </div>
    <div id="album-container" class="album-grid"></div>
</div>

<div class="card">
    <img id="back-home" src="https://lunakuo1719.github.io/kana-wunfa/back_01.png" class="back-btn hidden" onclick="location.reload()">
    
    <div id="dashboard">
        <div class="header-gifs">
            <img src="https://lunakuo1719.github.io/kana-wunfa/heade-M.gif">
            <img src="https://lunakuo1719.github.io/kana-wunfa/xmas.gif">
            <img src="https://lunakuo1719.github.io/kana-wunfa/heade_r.gif">
        </div>
        <h1 style="color: var(--kanahei-rose); margin:5px 0; font-size: 26px;">文法討伐團~捏！</h1>
        <div style="background: var(--kanahei-cream); padding: 15px; border-radius: 25px; border: 3px solid var(--kanahei-brown); margin: 15px 0;">
            <p style="font-size:18px; margin:5px 0;">已熟練：<span id="mastered-count" style="color:var(--kanahei-rose)">0</span></p>
            <p style="font-size:18px; margin:5px 0;">錯題數：<span id="failed-count">0</span> | 貼紙：<span id="sticker-count">0</span>/80</p>
        </div>
        <button class="main-btn" onclick="startLevel()">開始討伐！</button>
        <button id="retry-btn" class="main-btn" style="background:#b2cecf; display:none;" onclick="startRetry()">錯題補考</button>
        <button class="main-btn" style="background:#ffd54f;" onclick="openAlbum()">我的收集冊</button>
    </div>
    <div id="game-zone" class="hidden">
        <div class="progress-info" style="margin-top: 20px;"><span>討伐進行中...</span><span><span id="progress-num">0</span> / <span id="total-num">20</span></span></div>
        <div class="progress-container">
            <img id="piske-img" src="https://lunakuo1719.github.io/kana-wunfa/giphy_haha.gif" class="piske-runner">
            <div class="bar-outer"><div class="bar-inner" id="progress-bar"></div></div>
        </div>
        <div id="q-text" class="q-box"></div>
        <div id="choices-area"></div>
        <div id="hint-area" class="translation-box hidden"><span id="hint-text"></span></div>
    </div>
</div>

<script>
const IMG_YES = "https://lunakuo1719.github.io/kana-wunfa/heartna.gif";
const IMG_WRONG = "https://lunakuo1719.github.io/kana-wunfa/Wrong.gif";

const STICKERS_NORMAL = Array.from({length: 70}, (_, i) => `https://lunakuo1719.github.io/kana-wunfa/stickers/${String(i+1).padStart(2, '0')}.jpg`);
const STICKERS_SPECIAL = Array.from({length: 10}, (_, i) => `https://lunakuo1719.github.io/kana-wunfa/stickers/special/${String(i+1).padStart(2, '0')}.jpg`);

const allQuestions = [
    { q: "This is _______ elephant.", opts: ["a", "an", "X", "the"], a: "an", note: "中文翻譯：這是一隻大象。" },
    { q: "His sons _______ good boys.", opts: ["is", "are", "do", "have"], a: "are", note: "中文翻譯：他的兒子們是好男孩。" },
    { q: "_______ house is beautiful.", opts: ["I", "My", "Me", "Mine"], a: "My", note: "中文翻譯：我的房子很漂亮。" },
    { q: "I _______ a teacher.", opts: ["am", "is", "were", "be"], a: "am", note: "中文翻譯：我是一位老師。" },
    { q: "The moon _______ yellow.", opts: ["was", "were", "is", "am"], a: "is", note: "中文翻譯：月亮是黃色的。" }
];

let userData = JSON.parse(localStorage.getItem('kana_v9')) || { mastered: 0, currentLevel: 0, failed_list: [], stickers: [] };
let currentGroup = [];
let totalInGroup = 20;
let isLocked = false;
let isRetryMode = false;

function init() {
    document.getElementById('mastered-count').innerText = userData.mastered;
    document.getElementById('failed-count').innerText = userData.failed_list ? userData.failed_list.length : 0;
    document.getElementById('sticker-count').innerText = userData.stickers.length;
    const btn = document.getElementById('retry-btn');
    btn.style.display = (userData.failed_list && userData.failed_list.length > 0) ? "inline-block" : "none";
}

function startLevel() {
    isRetryMode = false;
    const startIdx = (userData.currentLevel % Math.ceil(allQuestions.length/20)) * 20;
    currentGroup = allQuestions.slice(startIdx, startIdx + 20).sort(() => Math.random() - 0.5);
    setupGame();
}

function startRetry() {
    isRetryMode = true;
    currentGroup = [...userData.failed_list].sort(() => Math.random() - 0.5);
    setupGame();
}

function setupGame() {
    totalInGroup = currentGroup.length;
    document.getElementById('total-num').innerText = totalInGroup;
    document.getElementById('dashboard').classList.add('hidden');
    document.getElementById('game-zone').classList.remove('hidden');
    document.getElementById('back-home').classList.remove('hidden');
    renderQuestion();
}

function renderQuestion() {
    isLocked = false;
    if (currentGroup.length === 0) return finishLevel();
    const data = currentGroup[0];
    document.getElementById('q-text').innerText = data.q;
    document.getElementById('hint-text').innerText = data.note;
    document.getElementById('hint-area').classList.add('hidden');
    const area = document.getElementById('choices-area');
    area.innerHTML = "";
    data.opts.forEach(opt => {
        const b = document.createElement('button');
        b.className = "btn-choice"; b.innerText = opt;
        b.onclick = () => handleSelect(opt, b);
        area.appendChild(b);
    });
    const solved = totalInGroup - currentGroup.length;
    document.getElementById('progress-num').innerText = solved;
    const p = (solved/totalInGroup)*100;
    document.getElementById('progress-bar').style.width = p + "%";
    document.getElementById('piske-img').style.left = p + "%";
}

function handleSelect(opt, b) {
    if (isLocked) return;
    isLocked = true;
    const cur = currentGroup[0];
    const choices = document.querySelectorAll('.btn-choice');
    document.getElementById('hint-area').classList.remove('hidden');

    if (opt === cur.a) {
        document.getElementById('feedback-img').src = IMG_YES + "?t=" + Date.now();
        document.getElementById('feedback-overlay').style.display = "block";
        b.style.background = "#b2cecf"; 
        if (isRetryMode) userData.failed_list = userData.failed_list.filter(item => item.q !== cur.q);
        else userData.mastered++;
        setTimeout(() => {
            document.getElementById('feedback-overlay').style.display = "none";
            currentGroup.shift();
            saveData();
            renderQuestion();
        }, 1200);
    } else {
        document.getElementById('feedback-img').src = IMG_WRONG + "?t=" + Date.now();
        document.getElementById('feedback-overlay').style.display = "block";
        
        b.classList.add('btn-wrong-select'); 
        choices.forEach(btn => { 
            if (btn.innerText === cur.a) {
                btn.classList.add('btn-correct-reveal'); 
            }
        });

        if (!isRetryMode && !userData.failed_list.some(item => item.q === cur.q)) {
            userData.failed_list.push(cur);
        }
        setTimeout(() => {
            document.getElementById('feedback-overlay').style.display = "none";
            currentGroup.push(currentGroup.shift());
            renderQuestion();
        }, 2000);
    }
}

function finishLevel() {
    const isSpecial = Math.random() < 0.15;
    const pool = isSpecial ? STICKERS_SPECIAL : STICKERS_NORMAL;
    const winUrl = pool[Math.floor(Math.random() * pool.length)];
    if (!userData.stickers.includes(winUrl)) userData.stickers.push(winUrl);
    document.getElementById('reward-img').src = winUrl;
    document.getElementById('win-msg').innerText = isSpecial ? "✨ 驚喜稀有貼紙入手！捏！ ✨" : "獲得新貼紙！捏！";
    document.getElementById('win-overlay').style.display = "flex";
    if (!isRetryMode) userData.currentLevel++;
    saveData();
}

function openAlbum() {
    const container = document.getElementById('album-container');
    container.innerHTML = "";
    STICKERS_NORMAL.forEach((url, index) => {
        const item = document.createElement('div');
        item.className = "album-item";
        item.innerHTML = userData.stickers.includes(url) ? `<img src="${url}">` : `<span style="color:#ccc">${index + 1}</span>`;
        container.appendChild(item);
    });
    STICKERS_SPECIAL.forEach((url, index) => {
        const item = document.createElement('div');
        item.className = "album-item";
        item.style.borderColor = "var(--kanahei-rose)";
        item.innerHTML = userData.stickers.includes(url) ? `<img src="${url}">` : `<span style="color:var(--kanahei-rose)">★</span>`;
        container.appendChild(item);
    });
    document.getElementById('collection-overlay').style.display = "flex";
}

function saveData() { localStorage.setItem('kana_v9', JSON.stringify(userData)); }
init();
</script>
</body>
</html>
