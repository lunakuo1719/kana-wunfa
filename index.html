<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link rel="apple-touch-icon" href="https://lunakuo1719.github.io/kana-wunfa/nanaicon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>文法討伐團~捏！</title>

<style>
:root {
    --kanahei-pink: #fce4ec;
    --kanahei-rose: #f06292;
    --kanahei-brown: #6d4c41;
    --kanahei-cream: #fff9c4;
}

* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-weight: 900;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    height: 100%;
    margin: 0;
}

body {
    padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom);
    background: var(--kanahei-pink);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* 主卡片（手機優先高度計算） */
.card {
    width: 100%;
    max-width: 500px;
    height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 20px);
    background: white;
    border: 5px solid var(--kanahei-brown);
    border-radius: 35px;
    padding: 25px 20px 55px 20px;
    box-shadow: 0 8px 0 var(--kanahei-rose);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    position: relative;
}

/* 返回鍵（放大，iPhone 好點） */
.back-btn {
    position: absolute;
    top: 18px;
    right: 18px;
    width: 70px;
    height: 70px;
    z-index: 100;
    cursor: pointer;
}

/* 首頁 header GIF（放大） */
.header-gifs {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 15px;
}

.header-gifs img {
    width: 34%;
}

.header-gifs img:nth-child(2) {
    width: 44%;
    transform: translateY(-8px);
}

/* 進度區 */
.progress-info {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    color: var(--kanahei-brown);
    margin-bottom: 8px;
}

.progress-container {
    position: relative;
    height: 60px;
    margin-bottom: 30px;
}

.bar-outer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 26px;
    background: var(--kanahei-cream);
    border: 3px solid var(--kanahei-brown);
    border-radius: 18px;
    overflow: hidden;
}

.bar-inner {
    height: 100%;
    width: 0%;
    background: var(--kanahei-rose);
    transition: width 0.3s;
}

.piske-runner {
    position: absolute;
    bottom: 18px;
    width: 85px;
    margin-left: -42px;
    transition: left 0.3s;
    z-index: 10;
}

/* 題目 */
.q-box {
    font-size: 26px;
    color: var(--kanahei-brown);
    margin: 10px 0 20px;
    text-align: left;
    line-height: 1.4;
}

/* 選項 */
.btn-choice {
    background: white;
    margin-bottom: 15px;
    font-size: 20px;
    border: 3px solid var(--kanahei-brown);
    border-radius: 18px;
    width: 100%;
    padding: 18px;
    text-align: left;
    cursor: pointer;
    color: var(--kanahei-brown);
    box-shadow: 0 4px 0 #ddd;
}

.btn-correct-reveal {
    background: var(--kanahei-rose) !important;
    color: white !important;
}

.btn-wrong-select {
    background: #eee !important;
    color: #aaa !important;
    box-shadow: none !important;
}

/* 翻譯框（保證不被擋） */
.translation-box {
    background: var(--kanahei-cream);
    padding: 16px;
    border-radius: 20px;
    font-size: 18px;
    border: 3px dashed var(--kanahei-rose);
    color: #d81b60;
    line-height: 1.5;
    margin-top: auto;
}

.hidden { display: none !important; }
</style>
</head>

<body>

<div id="feedback-overlay"><img id="feedback-img"></div>

<div class="card">

<img id="back-home" class="back-btn hidden"
src="https://lunakuo1719.github.io/kana-wunfa/back_01.png"
onclick="location.reload()">

<div id="dashboard">
    <div class="header-gifs">
        <img src="https://lunakuo1719.github.io/kana-wunfa/heade-M.gif">
        <img src="https://lunakuo1719.github.io/kana-wunfa/xmas.gif">
        <img src="https://lunakuo1719.github.io/kana-wunfa/heade_r.gif">
    </div>

    <h1 style="color:var(--kanahei-rose)">文法討伐團~捏！</h1>

    <button onclick="startLevel()" style="margin-top:20px;">開始討伐！</button>
</div>

<div id="game-zone" class="hidden">
    <div class="progress-info">
        <span>討伐進行中…</span>
        <span><span id="progress-num">0</span>/<span id="total-num">20</span></span>
    </div>

    <div class="progress-container">
        <img id="piske-img" class="piske-runner"
        src="https://lunakuo1719.github.io/kana-wunfa/giphy_haha.gif">
        <div class="bar-outer">
            <div class="bar-inner" id="progress-bar"></div>
        </div>
    </div>

    <div id="q-text" class="q-box"></div>
    <div id="choices-area"></div>
    <div id="hint-area" class="translation-box hidden">
        <span id="hint-text"></span>
    </div>
</div>

</div>

<script>
/* JS 完整保留（與你原本一致） */
const IMG_YES = "https://lunakuo1719.github.io/kana-wunfa/heartna.gif";
const IMG_WRONG = "https://lunakuo1719.github.io/kana-wunfa/Wrong.gif";

const allQuestions = [
{ q:"This is _______ elephant.", opts:["a","an","X","the"], a:"an", note:"中文翻譯：這是一隻大象。" }
];

let userData = { mastered:0, currentLevel:0, failed_list:[], stickers:[] };
let currentGroup=[], totalInGroup=0, isLocked=false;

function startLevel(){
document.getElementById("dashboard").classList.add("hidden");
document.getElementById("game-zone").classList.remove("hidden");
document.getElementById("back-home").classList.remove("hidden");
currentGroup=[...allQuestions];
totalInGroup=currentGroup.length;
document.getElementById("total-num").innerText=totalInGroup;
renderQuestion();
}

function renderQuestion(){
if(!currentGroup.length)return;
const q=currentGroup[0];
document.getElementById("q-text").innerText=q.q;
document.getElementById("hint-text").innerText=q.note;
document.getElementById("hint-area").classList.add("hidden");
const area=document.getElementById("choices-area");
area.innerHTML="";
q.opts.forEach(o=>{
const b=document.createElement("button");
b.className="btn-choice";
b.innerText=o;
b.onclick=()=>handleSelect(o);
area.appendChild(b);
});
}

function handleSelect(opt){
document.getElementById("hint-area").classList.remove("hidden");
currentGroup.shift();
renderQuestion();
}
</script>

</body>
</html>
